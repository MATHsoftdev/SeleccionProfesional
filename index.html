<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesional Select</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <header>
        <div class="hero">
            <div class="nav">
                <div class="navar">
                    <a href="#">Perfil</a>
                    <select name="menu" id="menu">
                        <optgroup label="profesiones">
                            <option value="electricistas">Electricistas</option>
                            <option value="gasistas">Gasistas</option>
                            <option value="plomeros">Plomeros</option>
                            <option value="mecanicos">Mecánicos</option>
                        </optgroup>
                        <option value="pedidos"></option>
                    </select>
                    <!--el menu tiene que ser un label con seleccion de carreras o profesionales-->
                </div>
            </div>
        </div>
    </header>
    <section class="presents" >
        <h1>Bienvenidos a ##### Tu App para contratar a los profesionales mas calificados</h1>
    </section>
   <section class="browser"> 
        <div class="buscador">
            <div class="localBrowser">
                <p>Buscador de profesionales</p>
            </div>
            <div class="filterBrowser">
                <p>filtro para el buscador de profesionales</p>
            </div>
        </div>
    </section>
    <section class="rankNews">
        <div class="rank">
            <div class="title">
                <h2>Ranking</h2>

            </div>
        <!--en el rank un select con las profesiones existentes para cambiar el rank a una profesion especifica-->
        </div>
        <div class="news">
            <div class="title">
                <h2>Noticias</h2>
            </div>
        <!--seccion de noticias donde se encontrara nueva informacion sobre los profesionales que se siguen-->
        </div>
    </section>
    <section class="located">
        <div class="ads1">
            <img src="/img/mcdonalds.jpeg" alt="publicidad pagada por mcdonalds (solo ilustrativo)" width="100px" height="300px">
        </div>
        <div class="maps">
            <img src="/img/maps.jpeg" alt="imagen de google maps, luego se colocara la api" width="300px" height="300px">
            <!--aca colocar la api de google maps (es gratuita)-->
        </div>
        <div class="ads2">
            <img src="/img/mostaza.jpeg" alt="publicidad pagada por mostaza (solo ilustrativo)" width="100px" height="300px">
        </div>
    </section>


    <footer>
        <div class="nav_foot">
            <div class="aboutUs">
                <a href="#">M.A.T.H</a>
                <p>Conoce un poco mas sobre nosotros</p>
                <!--logo del grupo para poder hacer un enlce al sitio de la empresa (este enlace nos va a llevar al repositorio)-->
            </div>
            <div class="contact">
                <a href="#">Contáctanos Ahora</a>
                <!--agregar accesos a las formas de contacto para solicitar info, comentar problemas o contratar servicios del equipo de desarrollo-->
            </div>
        </div>
    </footer>




    <script src="script.js"></script>
</body>
</html>
